<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hogwarts Chatbot - Professor Altherion</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
    }
    body {
      background: linear-gradient(to bottom, #0c0c1d, #1a1533);
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: repeat-y;
      background-attachment: scroll;
      background-position: center top;
      font-family: 'Cinzel Decorative', cursive;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 40px auto;
      background: rgba(13, 9, 36, 0.85);
      border: 3px solid #f5c518;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 0 25px 10px rgba(245, 197, 24, 0.4);
      position: relative;
    }
    .header {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px #000;
    }
    .character {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-style: italic;
      color: #f2db8b;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background: #302b63;
      align-self: flex-start;
      border: 1px solid #a29bfe;
    }
    .user {
      background: #ffeaa7;
      color: #2d3436;
      align-self: flex-end;
      border: 1px solid #fdcb6e;
    }
    .input-area {
      display: flex;
      align-items: center;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-family: 'Cinzel Decorative', cursive;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-left: 10px;
      background: linear-gradient(to right, #f5c518, #e1a900);
      border: 2px solid #d6ac00;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Cinzel Decorative', cursive;
      color: #1a1a1a;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #ffe66d, #f1c40f);
      transform: scale(1.05);
    }
    .dumboldore {
      position: absolute;
      bottom: 15px;
      left: -210px;
      height: 550px;
    }
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('stars.png');
      background-size: contain;
      opacity: 0.5;
      animation: float 60s linear infinite alternate;
      z-index: -1;
    }
    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 0 -1000px; }
    }
  </style>
</head>
<body>
  <div class="floating-particles"></div>
  <div class="container">
    <div class="header">‚ú® Professor Altherion's Chamber</div>
    <div class="character">"Ah, a new mind to mold with magic... Welcome to the academy!"</div>
    <div class="messages" id="chat"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Cast your spell here...">
      <button onclick="sendMessage()">ü™Ñ Send</button>
    </div>
    <img class="dumboldore" src="prof.png" alt="Professor Altherion">
  </div>

  <audio id="magicSound" src="text.mp3" preload="auto"></audio>
  <audio id="swooshSound" src="magic.mp3" preload="auto"></audio>

  <script>
    const chat = document.getElementById("chat");
    const magicSound = document.getElementById("magicSound");
    const swooshSound = document.getElementById("swooshSound");

    function appendMessage(text, role) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      if (role === 'bot') {
        magicSound.currentTime = 0;
        magicSound.play();
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      input.value = "";
      swooshSound.currentTime = 0;
      swooshSound.play();

      try {
        const response = await fetch("http://localhost:5005/webhooks/rest/webhook", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ sender: "user", message })
        });

        const data = await response.json();
        if (data.length === 0) {
          appendMessage("üí® The spell fizzled... the professor must be napping.", "bot");
        } else {
          data.forEach(res => appendMessage(res.text, "bot"));
        }
      } catch (error) {
        appendMessage("‚ö†Ô∏è The magical network failed. Check if the academy gates (Rasa) are open.", "bot");
      }
    }
  </script>
</body>
</html>
